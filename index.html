<!doctype html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="static/assets/css/bootstrap.css">
        <link rel="stylesheet" href="static/assets/css/bootstrap.rtl.css">
        <link rel="stylesheet" href="static/assets/css/all.css">
    </head>
    <body>
        <nav class="navbar bg-info" dir="ltr">
            <div class="container-fluid d-flex">
                <div class="offcanvas offcanvas-start" dir="rtl" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="staticBackdropLabel">Offcanvas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div>
                            I will not close if you click outside of me.
                        </div>
                    </div>
                </div>
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        
    
        <script src="static/assets/js/bootstrap.bundle.js"></script>
        <script src="static/assets/js/all.js"></script>
    </body>
</html>
